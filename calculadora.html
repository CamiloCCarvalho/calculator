<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3cdcff831.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/calccaixa.css">
    <title>Calculadora de Caixa</title>
</head>
<body>
    <section class="calculator">
        <!--header-->
        <header class="content">
            <a href="#">
                <img src="img/c.png" alt="Logo Cotral">
            </a>
            <label class="title" for="header">
                Calculadora
            </label>
        </header>

        <!--Content Calculate-->
        <div class="content">
            <div class="travels">
                <label for="go" class="stitle">
                    Centro
                </label>
                <label for="comeBack" class="stitle">
                    Bairro
                </label>
                <label for="Counts" class="stitle">
                    Total
                </label>
                <div class="travel">
                    <button onclick="clickMinus(this.id)"id="1"class="btns">
                        -
                    </button>
                    <button onclick="clickPlus(this.id)" id="2"class="btns">
                        +
                    </button>
                    <input placeholder="00" class="inpNumb"type="number" name="count" id="g1">
                </div>
                <div class="travel">
                    <button onclick="clickMinus(this.id)"id="3"class="btns">
                        -
                    </button>
                    <button onclick="clickPlus(this.id)" id="4" class="btns">
                        +
                    </button>
                    <input placeholder="00" class="inpNumb"type="number" name="count" id="b1">
                </div>
                <div class="travel">
                    <label id="totPart1"for="partial" class="partial">
                        00
                    </label>
                </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="5"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="6"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="g2">
                    </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="7"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="8"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="b2">
                    </div>
                <div class="travel">
                    <label id="totPart2"for="partial" class="partial">
                        00
                    </label>
                </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="9"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="10"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="g3">
                    </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="11"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="12"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="b3">
                    </div>
                <div class="travel">
                    <label id="totPart3"for="partial" class="partial">
                        00
                    </label>
                </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="13"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="14"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="g4">
                    </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="15"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="16"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="b4">
                    </div>
                <div class="travel">
                    <label id="totPart4"for="partial" class="partial">
                        00
                    </label>
                </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="17"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="18"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="g5">
                    </div>
                    <div class="travel">
                        <button onclick="clickMinus(this.id)"id="19"class="btns">
                            -
                        </button>
                        <button onclick="clickPlus(this.id)" id="20"class="btns">
                            +
                        </button>
                        <input placeholder="00"class="inpNumb"type="number" name="count" id="b5">
                    </div>
                <div class="travel">
                    <label id="totPart5"class="partial"for="partial" class="partial">
                        00
                    </label>
                </div>
            </div>
            <!--Others Contents Calculate-->
            <div class="screenSolve">
                <div class="solved">
                    <!--Cards CD-->
                    <div class="spends">
                        <i class="fa-brands fa-cc-mastercard">
                            <input placeholder="Déb./Cr. (N°)"class="inpSpends"type="number" name="numberCardC" id="cardNumbers">
                        </i>
                    </div>
                    <!--Pix-->
                    <div class="spends">
                        <i class="fa-brands fa-pix">
                            <input placeholder="Pix (N°)"class="inpSpends" type="number" name="numberPixs" id="pixNumbers">
                        </i>
                    </div>
                    <!--Meia-->
                    <div class="spends">
                        <i class="fa-solid fa-graduation-cap">
                            <input placeholder="Meia (N°)"class="inpSpends" type="number" name="numberCardC" id="mid">
                        </i>
                    </div>
                    <!--Motorista-->
                    <div class="spends">
                        <i class="fa-solid fa-person-military-pointing">
                            <input placeholder="Motorista (R$)"class="inpSpends" type="number" name="numberCardC" id="driver">
                        </i>
                    </div>
                    <!--Cobrador-->
                    <div class="spends">
                        <i class="fa-solid fa-user-pen">
                            <input placeholder="Cobrador (R$)"class="inpSpends" type="number" name="numberCardC" id="collect">
                        </i>
                    </div>
                    <!--Diesel-->
                    <div class="spends">
                        <i class="fa-solid fa-gas-pump">
                            <input placeholder="Deisel (R$)"class="inpSpends" type="number" name="numberCardC" id="fuel">
                        </i>
                    </div>
                    <!--Despesas-->
                    <div class="spends">
                        <i class="fa-solid fa-dollar-sign">
                            <input placeholder="Gastos (R$)"class="inpSpends" type="number" name="numberCardC" id="spend">
                        </i>
                    </div>
                </div>
                <div class="solved">
                    <section class="results">
                        <h3>Resultado</h3>
                        <div class="areasRes">
                            <label for="pass">Passageiros:</label>
                            <span class="span" id="respass">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="cards">Em Cartão:</label>
                            <span class="span" id="rescard">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="pix">Em Pix:</label>
                            <span class="span" id="respix">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="driver">Motorista:</label>
                            <span class="span" id="resmot">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="collector">Cobrador:</label>
                            <span class="span" id="resco">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="fuel">Diesel:</label>
                            <span class="span" id="resfuel">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="spends">Gastos:</label>
                            <span class="span" id="resspend">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="totFull">Bruto:</label>
                            <span class="span" id="resfull">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="account">Em Conta:</label>
                            <span class="span" id="resacc">--</span>
                        </div>
                        <div class="areasRes">
                            <label for="liquid">Em Papel:</label>
                            <span class="span" id="resliq">--</span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--Calculate Button-->
        <button id="calc" onclick="calctot()"class="content">
            Calcular
        </button>
    </section>
    <script src="js/calculator.js"></script>
</body>
</html>
