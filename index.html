<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3cdcff831.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cotral/css/style.css">
    <title>COTRAL</title>
</head>
<body>
    <section class="root">
            <div>
                <img class="logo" src="/cotral/src/logo.png" alt="Logo Ilustrativa da COTRAL">
            </div>
            <form action="/cotral/menu/calcular-caixa.html" class="form">
                <i class="fa-solid fa-envelope">
                    <input type="email" name="email" id="emailput" placeholder="Digite seu email" />
                </i>
                <i class="fa-solid fa-user">
                    <input type="text" name="name" id="nameput" placeholder="Digite seu nome" />
                </i>
                <i class="fa-solid fa-key">
                    <input type="password" name="pass" id=passput placeholder="Digite uma senha" />
                </i>
                <button id="btnLogin" class="button">
                    <a href="./cotral/menu/calcular-caixa.html">Login</a>
                </button>
                <a id="newUpass" href="#">Esqueci minha senha</a>
            </form>
            <a id="newUser" href="#">Quero criar uma conta</a>
    </section>
</body>
</html>
